<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Roulette</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      animation-play-state: paused;
    }

    .roulette-container:hover {
      animation: spin 5s linear infinite;
    }

    .roulette-container .image {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .roulette-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="roulette-container" id="roulette">
    <!-- Images will be added by script -->
  </div>

  <script>
    const container = document.getElementById('roulette');
    const numImages = 8;
    const radius = 120;
    const centerX = 120;
    const centerY = 120;

    for (let i = 0; i < numImages; i++) {
      const angle = (2 * Math.PI / numImages) * i;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const div = document.createElement('div');
      div.className = 'image';
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.style.transform = 'translate(-50%, -50%)';

      const img = document.createElement('img');
      img.src = `https://picsum.photos/seed/${i}/60`;
      img.alt = `Image ${i+1}`;

      div.appendChild(img);
      container.appendChild(div);
    }
  </script>
</body>
</html>
